<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="funcoes_CPF.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <form action="" method="GET" onsubmit="return valida();">
                <legend><b>Cadastro Pessoal - Atração</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome: *</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="rg" id="rg" class="inputUser">
                    <label for="rg" class="labelInput">RG:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="cpf" name="cpf" maxlength="12" onblur="return verificarCPF(this.value);" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF: *</label>
                </div>
                <br><br>
                <div class="inputBox">
                <select name="text" id="select" class="inputUser">
                    <option value=""></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
                <label for="sexo" class="labelInput">Sexo:</label>
                </div>   
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="Endereço" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço: *</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="number" name="Numero" id="Numero" class="inputUser" required>
                    <label for="Numero" class="labelInput">Numero: *</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="Cidade" class="inputUser">
                    <label for="cidade" class="labelInput">Cidade:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="Estado" class="inputUser">
                    <label for="estado" class="labelInput">Estado:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="CEP" maxlength="8" id="cep" class="inputUser" >
                    <label for="CEP" class="labelInput">CEP:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser">
                    <label for="telefone" class="labelInput">Tel Fixo:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Tel Celular: *</label>
                </div>
                <br><br>
                
                <input type="submit" name="submit" id="submit" value="Enviar">
            </form>
        </fieldset>       
    </div>
</body>
</html>
